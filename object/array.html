<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 선언 방식
        var arr = new Array(); 
        var arr = new Array("a","b","c","d","e"); 
        var arr = new [1,2,3,4]; 
        var arr = new [1,2,3,4,true,"s",35.7];
        // 이런식으로 숫자뿐만이 아니라 boolean 값, 소수값, 문자값도 같이 넣을 수 있다. 

        //배열 함수
        arr.push("f");
        //push : 배열 끝에 원하는 값 추가
        arr.pop("f");
        //pop : 배열 마지막 값 제거
        arr.shift();
        //shift : 배열 첫번째 값 제거 후 반환
        document.write(arr.length);
        //length : 배열의 길이 반환


        for ( var i in arr) {
            document.write(arr[i]);
        }
        document.write("<br><br>")
        document.write("연결문자를 이용한 배열 요소 연결" + arr.join("-"));
        // join :  배열값 사이에 원하는 문자 삽입
        document.write("<br><br>")
        document.write("다른 배열과 연결" + arr.concat([2,4,6,8]));
        // concat :  두 개의 배열을 합쳐주는 기능
        document.write("<br><br>")
        document.write("배열 요소 자르기" + arr.slice(1, 3));
        // slice : 배열의 일부분을 반환 하는 함수 
        document.write("<br><br>")
        document.write("배열 요소 거꾸로 출력" + arr.reverse());
        document.write("<br><br>")
       
        //정렬기준을 부여해야 하는 숫자는 제대로 정렬이 됨
        document.write("정렬" + arr.sort());
        document.write("<br><br>")
        document.write("정렬" + ["사당","한남","강남","옥수"].sort());
    </script>
</body>
</html>
