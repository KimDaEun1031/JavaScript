<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //사용자한테 이름 입력 받기(소문자)
        //전화번호 입력받기 010-2232--4524

        // 화면 출력 - 영어 소문자 => 대문자로 바꿔서 출력
        //            전화번호 => 010-####-4524 출력
        var name = new String(prompt("영문이름을 입력하세요."));
        var phone = new String(prompt("전화번호를 입력하세요."));

        document.write(name.toUpperCase(),"<br>");
        document.write(phone.replace("5091","****"));
        document.write(phone.replace(phone.substring(4,8),"****"));

    </script>
</body>
</html>
