<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //내장 객체 - 2. math
        document.write("원주율 상수 : "+ Math.PI+"<br>")
        document.write("내림 : "+ Math.floor(3.14159) +"<br>")
        document.write("올림 : "+ Math.ceil(3.14159)+"<br>")
        document.write("반올림 : "+ Math.round(3.14159)+"<br>")
        document.write("절대값 : "+ Math.abs(-3)+"<br>")
        document.write("최대값 : "+ Math.max(5,6,8,12,1)+"<br>")
        document.write("최소값 : "+ Math.min(5,6,8,12,1)+"<br>")
        document.write("랜덤값(0~1) : "+ Math.random()+"<br>") //0 이상 1미만
        document.write("제곱근값 : "+ Math.sqrt(36)+"<br>")
        // 0~9 사이의 난수 구하기
        document.write("랜덤값(0~9) : "+ Math.random() * 10 +"<br>")
        document.write("랜덤값(0~10) : "+ Math.floor(Math.random() * 11) +"<br>")
        // 0~30 까지
        document.write("랜덤값(0~30) : "+ Math.floor(Math.random() * 31) +"<br>")
        //120~150 사이의 난수 구하기
        // 원하는 구간 : Math.floor(Math.random()*(최대값-최소값+1))+최소값
        document.write("랜덤값(120~150) : "+ (Math.floor(Math.random() * 31)+120) +"<br>")
    </script>
</body>
</html>
