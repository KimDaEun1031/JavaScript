<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //이번주 로또 번호 
        // 로또 번호 6개를 추출하여 배열에 담은 후 출력
        //1~46 => [6,44,22,43,12,4]
        //while
        var lotto = new Array();
        while (true) {
            var random = Math.floor(Math.random()*46)+1;
            lotto.push(random);
            if(lotto.length > 5) {
                break;
            }

        }
        document.write("이번주 로또 번호 : ",lotto)
        
    </script>
</body>
</html>
