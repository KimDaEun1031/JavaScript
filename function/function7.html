<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //콜백 함수 : 비동기로 수행되는 경우에 함수의 실행시기를 결정
        //           어떤 이벤트가 발생했거나 특정 시점에 도달했을 때 시스템에서 호출
        alert("시작");
        setTimeout(() => {
            alert("3초가 지났습니다.");
        }, 3000);
        //setTimeout 함수가 비동기적임
        alert("마무리");
        // 순서대로 진행되지 않음 시작 -> 마무리 -> 3초 지난 뒤 자동으로 2번째 실행 됨
        // 그것을 비동기라고 함 동기식은 순서대로 되는데 비동기는 되지 않으면 건너뛰고 후에 실행
    </script>
</body>
</html>
