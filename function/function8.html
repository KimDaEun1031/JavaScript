<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function callTemTimes(callback) {
            for(var i =0; i<10; i++) {
                callback();
            }
        }
        const callback = function() {
            alert("함수 호출");
        }

        callTemTimes(callback);
    </script>    
</body>
</html>
