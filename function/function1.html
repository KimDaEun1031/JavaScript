<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 함수 : function 키워드 사용, 반복적인 작업 해결-->
    <input type="button" value="누르세요" onclick="showDialog()">
    <script>
        //  함수 호출
        showDialog();

        // 함수 생성
        function showDialog() {
            alert("안냥");
        }
        
        //위에는 호이스팅(hoistiong) : 선언 전에 호출문이 오는 방식
    </script>

</body>
</html>
