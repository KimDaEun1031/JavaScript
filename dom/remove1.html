<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove</title>
</head>
<body>
    <h1>Header1</h1>
    <h2>Header2</h2>
    <script>
        let h1 = document.querySelector("h1"); //쿼리셀렉터를 쓰지않는다면 태그네임을 씀
        // let h1 = document.getElementsByTagName("h1");
        console.log(h1);

        //remove - body의 자식 h1을 remove하라
        document.body.removeChild(h1);
    </script>
</body>
</html>
