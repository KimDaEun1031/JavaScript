<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove - id 부여</title>
</head>
<body>
    <h1 id="header" class="header">Header1</h1> 
    <h2>Header2</h2>
    <script>
        let h1 = document.querySelector("h1");
        console.log(h1);

        //h1의 class 속성을 지우고 싶다면     집어넣는 건 setAttribute
        h1.removeAttribute("class");
    </script>
</body>
</html>
