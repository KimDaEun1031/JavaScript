<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덧셈계산기</title>
</head>
<body>
    <form action="">
        <div>
            <input type="text" name="num1" size="10">
            <select name="op" id="">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select>
            <input type="text" name="num2" size="10">
            <input type="button" value="계산" onclick="calc()">
        </div>
        <div id="result">

        </div>
    </form>
    <script>
        function calc() {
            //num1, op, num2의 값을 가져와서 계산한 후 결과 출력(result 영역에)하기
            let num1 = parseInt(document.querySelector("[name='num1']").value);
            let num2 = parseInt(document.querySelector("[name='num2']").value);
            let op = document.querySelector("[name='op']").value;
           
            let result = 0;

            switch (op) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "/":
                    result = num1 / num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                
                default:
                    break;
            }

            //결과를 보여줄 영역 가져오기
            document.querySelector("#result").innerHTML = "<h3> 결과값" + result + "</3>";                                
            
        }
    </script>
</body>
</html>
