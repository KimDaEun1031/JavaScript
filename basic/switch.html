<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kor = Number(prompt("국어 점수를 입력하세요."));
        let math = Number(prompt("수학 점수를 입력하세요."));
        let eng = Number(prompt("영어 점수를 입력하세요."));

        let avg = (kor + math + eng) / 3;
        
        switch(parseInt(avg/10)) {
            case 9 :
            document.write("A");
            break;
            case 8 : 
            document.write("B");
            break;
            case 7 :
            document.write("C");
            break;
            case 6 :
            document.write("D");
            break;
            default :
            document.write("E");
        }

    </script>
</body>
</html>
