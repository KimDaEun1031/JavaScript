<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 사용자에게 숫자를 입력받아 양수인지 음수인지를 구분하기
        // prompt  - 입력받을 때 
        // let num = prompt("당신이 좋아하는 숫자는 무엇입니까?");

        let num = Number(prompt("당신이 좋아하는 숫자는 무엇입니까?"));
        // 타입 변경
        
        document.write(typeof num);

        if(num<0) {
            document.write("음수입니다.");
        } else {
            document.write("양수입니다.");
        }


        //짝수 인지 홀수 인지 출력해 보기
        if(num % 2 == 0) {
            document.write("짝수");
        } else {
            document.write("홀수");
        }
    </script>
</body>
</html>
